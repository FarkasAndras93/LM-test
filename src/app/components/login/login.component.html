<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm">
      <div class="form-group">
        <label class="col-md-4">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          #username
        />
        <div
          *ngIf="
            angForm.controls['username'].invalid &&
            (angForm.controls['username'].dirty ||
              angForm.controls['username'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['username'].errors.required">
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input
          type="email"
          class="form-control"
          formControlName="password"
          #password
        />
        <div
          *ngIf="
            angForm.controls['password'].invalid &&
            (angForm.controls['password'].dirty ||
              angForm.controls['password'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="addUser(username.value, password.value)"
          class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid"
        >
          Store User
        </button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="users">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </tbody>
  </table>
</div>
